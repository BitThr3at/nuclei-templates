id: velocity-java-injection

info:
  name: Velocity 2.4 - Template Injection
  author: 0xAwali,DhiyaneshDK
  severity: unknown
  reference:
    - https://velocity.apache.org/
    - https://medium.com/@0xAwali/template-engines-injection-101-4f2fe59e5756
  metadata:
    verified: true
  tags: ssti,dast

variables:
  first: "{{rand_int(1000, 9999)}}"
  second: "{{rand_int(1000, 9999)}}"
  payload: '#set($X="{{first}}")#set($Y="{{second}}")$X$Y'
  result: "{{first}}{{second}}"

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '{{url_encode(payload)}}' #Velocity 2.4

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{injection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{result}}"