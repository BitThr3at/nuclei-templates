id: pugjs-injection

info:
  name: PugJS 3.0.3 - Template Injection
  author: 0xAwali,DhiyaneshDK
  severity: unknown
  reference:
    - https://pugjs.org/
    - https://medium.com/@0xAwali/template-engines-injection-101-4f2fe59e5756
  metadata:
    verified: true
  tags: ssti,dast

variables:
  first: "{{rand_int(1000, 9999)}}"
  second: "{{rand_int(1000, 9999)}}"
  result: "{{first}}{{second}}"

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '{{first}}%23{XXXXXX}{{second}}' #PugJS 3.0.3

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{injection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{result}}"

      - type: word
        part: x_powered_by
        words:
          - "Express"