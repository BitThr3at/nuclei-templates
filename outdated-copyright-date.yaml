id: outdated-copyright-date

info:
  name: Outdated Copyright Date
  author: ProjectDiscoveryAI
  severity: info
  description: |
    This template checks for outdated copyright dates on web pages, specifically looking for years earlier than © 2024.

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "© (19[0-9]{2}|20[0-1][0-9]|202[0-3])"
        part: body
      - type: word
        words:
          - "© 2023"
          - "© 2022"
          - "© 2021"
        part: body